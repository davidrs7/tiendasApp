<h1>Catalogo <small>Busos blinders</small> </h1>
<hr>
<!-- *ngFor="let heroe of heroes; let i = index"-->
<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let referencia of referencias; let i = index;">
        <img class="card-img-top">
        <a (click)="verProductos(i)">   <img class="card-img-top" [src]="referencia.img"> </a>     
        <div class="card-body">
            <h5 class="card-title">{{ referencia.refDescripcion }}</h5>  
            <button type="button" (click)="verProductos(i)" class="btn btn-outline-primary" style="width: 100%;"><i class="bi bi-bag"></i> Comprar</button>
            <!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary" style="width: 100%;">Ver mas...</a>-->
        </div>
    </div>
</div>
