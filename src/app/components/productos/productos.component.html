

<h1> <button type="button" (click) = "Regresar()" class="btn btn-outline-danger"><i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar</button> Productos <small> </small> </h1>
<hr>
 
<div class="card-columns">
    
    <div class="card animated fadeIn fast"  *ngFor="let producto of productos; let i = index;">
   
        <a (click)="verProducto(i)"> <img class="card-img-top" [src]="producto.img" [alt]="producto.refDescripcion" ></a>
        <div class="card-body"> 
            <h4>{{producto.color}}</h4>
            <p class="card-title">$ {{ producto.vlrUnidad }}</p> 
            <P>{{ producto.refDescripcion }}</P>
            <br>
            <button type="button" (click)="verProducto(i)" class="btn btn-outline-primary" style="width: 100%;"><i class="bi bi-bag"></i> Comprar</button>
            <!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary" style="width: 100%;">Ver mas...</a>-->
        </div>
    </div>
</div>
