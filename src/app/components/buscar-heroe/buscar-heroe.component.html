<h1>Resultados para la busqueda: <small>{{termino}} </small> </h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            no existen resultados de la busqueda: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta (heroeSeleccionado)="verHeroe($event)" [IdHeroe]="heroe.id" [heroe]="heroe" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>
</div>
